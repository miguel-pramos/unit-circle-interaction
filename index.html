<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="p5.js"></script>
		<script src="p5.sound.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>
		<script src="sketch.js"></script>
		<meta charset="utf-8" />
	</head>
	<body>
		<div class="wrapper">
			<h1>Círculo trigonométrico</h1>
			<div class="content">
				<div id="sketch-holder"></div>
				<div class="control">
					<div class="angle">
						<span>Ângulo(graus): </span>
						<input
							type="range"
							min="0"
							max="360"
							step="1"
							id="angle-slider"
						/>
						<input type="number" min="0" max="360" id="angle-input" />
					</div>
					<div class="info">
						<h2>Relações trigonométricas:</h2>
						<ul>
							<span id="sin"></span>
							<span id="cos"></span>
							<span id="tan"></span>
							<span id="csc"></span>
							<span id="sec"></span>
							<span id="cot"></span>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="copyright">
			<a href="https://github.com/miguelpereira-dev">Miguel Pereira</a>

				document.write(new Date().getFullYear());
			</script>
			&copy
		</div>
	</body>
</html>
